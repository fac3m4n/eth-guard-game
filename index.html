<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
</style>

<!-- Score -->
<div
  style="
    position: absolute;
    color: white;
    padding: 8px;
    font-size: 14px;
    user-select: none;
  "
>
  <span>Score: <span id="playerScore">0</span></span>
</div>

<!-- Modal -->
<div
  id="modal"
  style="
    display: none;
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
>
  <label style="font-size: 14px; color: gray">Game Over</label>
  <h1
    id="modalScore"
    style="font-size: 48px; margin-bottom: 0; margin-top: 8px"
  >
    0
  </h1>
  <p style="margin: 0; font-size: 14px; color: gray">Points</p>
  <button
    id="restartBtn"
    style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Restart Game
  </button>
</div>

<!-- Start Modal -->
<div
  id="startModal"
  style="
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);
    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
  "
>
  <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px">ETH Guard</h1>

  <button
    id="startBtn"
    style="
      margin-top: 12px;
      background-color: blue;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Start
  </button>
</div>
<canvas></canvas>

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
